    <style>
        .offcanvas {
            width: 75px;
            background-color: #53AAE0;
            border: none;
        }

        .offcanvas .material-icons {
            font-size: 35px;
            color: white;
        }

        .navbar .navbar-toggler .icon-bar {
            background-color: white !important;
        }

        @media handheld {
            body {
                width: 50%;
                font-family: Verdana;

<body>


    <nav class="navbar bg-light navbar-dark bg-primary" id="Menu">

        <div class="container-fluid">

                    </span>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                                data-bs-trigger="hover focus" data-bs-placement="left" data-bs-content="Principal">
                                <a id="navPrincipal" class="nav-link active" data-bs-dismiss="offcanvas"
                                    aria-current="page" href="#"><span class="material-icons">home</span></a>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                                data-bs-trigger="hover focus" data-bs-placement="left" data-bs-content="Asignados">

                                    aria-current="page" href="#"><span class="material-icons">south_america</span></a>
                            </span>
                        </li>
                    <li class="nav-item">
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="left"  data-bs-content="Agentes">

                        </span>     
                    </li>
                        <li class="nav-item">
                            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                                data-bs-trigger="hover focus" data-bs-placement="left" data-bs-content="Escuelas">
                                <a id="navEscuelas" class="nav-link active" data-bs-dismiss="offcanvas"
                                    aria-current="page" href="#"><span class="material-icons">manage_search </span></a>
                            </span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div id="container" class="container mt-5 mb-5">

    </div>

            </div>
        </div>
